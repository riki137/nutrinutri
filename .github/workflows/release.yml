name: Build and Release

on:
  push:
    tags:
      - "*"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write


jobs:
  build_android:
    name: Build Android (Signed)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      # 1. Decode Keystore
      - name: Decode Keystore
        run: echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks

      # 2. Create key.properties
      - name: Create key.properties
        run: |
          echo "storePassword=${{ secrets.ANDROID_STORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=upload-keystore.jks" >> android/key.properties
      
      - run: flutter pub get
      - run: flutter build apk --release

      - name: Rename APK
        run: mv build/app/outputs/flutter-apk/app-release.apk nutrinutri-android.apk
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: nutrinutri-android.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build_windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter pub get
      - run: flutter build windows --release
      - name: Compress Windows Build
        run: Compress-Archive -Path build/windows/x64/runner/Release/* -DestinationPath nutrinutri-windows.zip
      - name: Upload Windows Artifacts
        uses: softprops/action-gh-release@v1
        with:
          files: nutrinutri-windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build_linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter pub get
      - run: flutter build linux --release
      - name: Compress Linux Build
        run: tar -czf nutrinutri-linux.tar.gz -C build/linux/x64/release/bundle .
      - name: Upload Linux Artifacts
        uses: softprops/action-gh-release@v1
        with:
          files: nutrinutri-linux.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build_macos:
    name: Build MacOS (DMG)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter pub get
      
      # 1. Install create-dmg utility
      - name: Install create-dmg
        run: brew install create-dmg

      - run: flutter build macos --release

      # 2. Package into DMG
      - name: Create DMG
        run: |
          cd build/macos/Build/Products/Release
          APP_NAME=$(find . -maxdepth 1 -name "*.app" -exec basename {} \;)
          create-dmg \
            --volname "NutriNutri Installer" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --icon "$APP_NAME" 200 190 \
            --hide-extension "$APP_NAME" \
            --app-drop-link 600 185 \
            "nutrinutri.dmg" \
            "$APP_NAME"
          # Move DMG to workspace root for upload
          mv nutrinutri.dmg $GITHUB_WORKSPACE/nutrinutri-macos.dmg

      - name: Upload MacOS Artifacts
        uses: softprops/action-gh-release@v1
        with:
          files: nutrinutri-macos.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build_web:
    name: Build Web
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter pub get
      - run: flutter build web --release --base-href "/nutrinutri/"
      - name: Compress Web Build
        run: cd build/web && zip -r ../../nutrinutri-web.zip .
      - name: Upload Web Artifacts
        uses: softprops/action-gh-release@v1
        with:
          files: nutrinutri-web.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Modern GitHub Pages Deployment
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build/web'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
